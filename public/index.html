<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Sync Rooms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>YouTube Sync Rooms</h1>
            <p>Watch YouTube videos together in sync with friends</p>
            
            <div class="room-controls">
                <button id="create-room-btn" class="btn primary">Create New Room</button>
                
                <div class="join-room">
                    <input type="text" id="room-id-input" placeholder="Enter Room ID" maxlength="8">
                    <button id="join-room-btn" class="btn secondary">Join Room</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification System -->
    <div id="notification-container"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="home.js"></script>
</body>
</html>
