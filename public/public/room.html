<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>YouTube Sync Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <div id="room-screen" class="screen active">
            <div class="room-header">
                <div class="room-info">
                    <h2>Room: <span id="current-room-id"></span></h2>
                    <p>Users online: <span id="user-count">1</span></p>
                    <div class="invite-section">
                        <p>Share this link to invite friends:</p>
                        <div class="invite-link">
                            <input type="text" id="invite-url" readonly>
                            <button id="copy-link-btn" class="btn secondary">Copy Link</button>
                        </div>
                    </div>
                </div>
                <button id="leave-room-btn" class="btn danger">Leave Room</button>
            </div>

            <div class="video-section">
                <div class="video-controls">
                    <input type="text" id="video-url-input" placeholder="Paste YouTube URL here">
                    <button id="load-video-btn" class="btn primary">Play Now</button>
                    <button id="add-to-queue-btn" class="btn secondary">Add to Queue</button>
                </div>
                
                <div id="video-container">
                    <div id="player"></div>
                    <div id="no-video-message" class="placeholder">
                        <h3>No video loaded</h3>
                        <p>Paste a YouTube URL above to start watching together</p>
                    </div>
                </div>
            </div>

            <div class="queue-section">
                <div class="queue-header">
                    <h3>Queue (<span id="queue-count">0</span>)</h3>
                    <button id="play-next-btn" class="btn secondary" disabled>Play Next</button>
                </div>
                <div id="queue-container">
                    <div id="empty-queue-message" class="placeholder">
                        <p>No videos in queue</p>
                    </div>
                    <div id="queue-list"></div>
                </div>
            </div>

            <div id="status-bar">
                <span id="connection-status">Connected</span>
                <span id="host-indicator" class="hidden">You are the host</span>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="room.js"></script>
</body>
</html>
