<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WatchTogether</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body { 
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
      color: #ffffff;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
    }

    .header h1 {
      font-size: 3rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .header p {
      color: #888;
      font-size: 1.1rem;
    }

    .login-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 500px;
      margin: 0 auto;
    }

    .app-section {
      display: none;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-bottom: 30px;
    }

    .video-section {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      order: 1;
    }

    .queue-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      order: 2;
    }

    .users-section {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 25px;
      backdrop-filter: blur(10px);
      order: 3;
    }

    .users-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
      cursor: pointer;
      padding: 10px 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .users-toggle:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .users-content {
      transition: all 0.3s ease;
      overflow: hidden;
    }

    .users-content.collapsed {
      max-height: 0;
      opacity: 0;
      margin-top: 0;
    }

    .users-content.expanded {
      max-height: 500px;
      opacity: 1;
      margin-top: 0;
    }

    .toggle-icon {
      transition: transform 0.3s ease;
      font-size: 1.2rem;
    }

    .toggle-icon.rotated {
      transform: rotate(180deg);
    }

    .current-video {
      text-align: center;
      margin-bottom: 25px;
    }

    .current-video h2 {
      font-size: 1.4rem;
      margin-bottom: 10px;
      color: #fff;
      font-weight: 600;
    }

    .video-title {
      color: #888;
      font-size: 0.9rem;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    #videoContainer {
      width: 100%;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      min-height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .controls {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
    }

    .input-group {
      flex: 1;
      min-width: 300px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
    }

    input[type="text"]::placeholder {
      color: #aaa;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    button.secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }

    button.danger {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    button.danger:hover {
      box-shadow: 0 10px 20px rgba(255, 107, 107, 0.3);
    }

    button.ready {
      background: linear-gradient(135deg, #10ac84 0%, #00a085 100%);
    }

    button.ready:hover {
      box-shadow: 0 10px 20px rgba(16, 172, 132, 0.3);
    }

    .section-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 20px;
      color: #fff;
    }

    .user-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 15px;
    }

    .user {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      font-size: 13px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .user.ready {
      background: linear-gradient(135deg, #10ac84 0%, #00a085 100%);
      border-color: transparent;
    }

    .user-status {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #666;
      transition: all 0.3s ease;
    }

    .user.ready .user-status {
      background: #fff;
    }

    .ready-status {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-bottom: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .skip-vote-status {
      text-align: center;
      padding: 15px;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      border-radius: 12px;
      margin-bottom: 15px;
      display: none;
    }

    .kick-vote-status {
      text-align: center;
      padding: 15px;
      background: rgba(255, 165, 0, 0.1);
      border: 1px solid rgba(255, 165, 0, 0.2);
      border-radius: 12px;
      margin-bottom: 15px;
      display: none;
    }

    .user-actions {
      display: flex;
      gap: 5px;
      margin-top: 5px;
    }

    .kick-btn {
      padding: 4px 8px;
      font-size: 10px;
      background: rgba(255, 165, 0, 0.2);
      border: 1px solid rgba(255, 165, 0, 0.3);
      color: #ffa500;
      border-radius: 6px;
      cursor: pointer;
    }

    .kick-btn:hover {
      background: rgba(255, 165, 0, 0.3);
      transform: none;
      box-shadow: none;
    }

    .kick-btn.voted {
      background: rgba(255, 165, 0, 0.4);
      color: #fff;
    }

    .queue-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .queue-item {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .queue-item:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }

    .queue-number {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      font-weight: 600;
      font-size: 12px;
      color: white;
    }

    .queue-title {
      flex: 1;
      font-size: 14px;
      line-height: 1.4;
      color: #fff;
      word-break: break-all;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      border-radius: 12px;
      display: none;
      z-index: 1000;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      font-weight: 500;
      max-width: 350px;
    }

    .notification.success {
      background: linear-gradient(135deg, #10ac84 0%, #00a085 100%);
    }

    .notification.warning {
      background: linear-gradient(135deg, #ff9500 0%, #ff6348 100%);
    }

    .notification.error {
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state svg {
      width: 60px;
      height: 60px;
      margin-bottom: 15px;
      opacity: 0.5;
    }

    .connection-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      z-index: 999;
    }

    .connection-status.connected {
      background: rgba(16, 172, 132, 0.2);
      border: 1px solid rgba(16, 172, 132, 0.5);
      color: #10ac84;
    }

    .connection-status.disconnected {
      background: rgba(255, 107, 107, 0.2);
      border: 1px solid rgba(255, 107, 107, 0.5);
      color: #ff6b6b;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Picture-in-picture styles */
    .pip-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      height: 169px;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      cursor: move;
    }

    .pip-controls {
      position: absolute;
      top: 5px;
      right: 5px;
      display: flex;
      gap: 5px;
      z-index: 1001;
    }

    .pip-btn {
      background: rgba(0, 0, 0, 0.7);
      border: none;
      color: white;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }

    .search-container {
      margin-bottom: 15px;
    }

    .search-results {
      max-height: 300px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      margin-top: 10px;
      display: none;
    }

    .search-item {
      display: flex;
      gap: 15px;
      padding: 10px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      cursor: pointer;
      transition: background 0.2s;
    }

    .search-item:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .search-thumbnail {
      width: 120px;
      height: 68px;
      object-fit: cover;
      border-radius: 8px;
    }

    .search-info {
      flex: 1;
    }

    .search-title {
      font-weight: 500;
      margin-bottom: 5px;
      line-height: 1.3;
    }

    .search-channel {
      color: #888;
      font-size: 12px;
    }

    /* Enhanced mobile responsiveness */
    @media (max-width: 1024px) {
      .main-content {
        gap: 20px;
      }
      
      .pip-container {
        width: 250px;
        height: 141px;
        bottom: 80px;
      }
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
      
      .controls {
        flex-direction: column;
        gap: 10px;
      }
      
      .input-group {
        min-width: unset;
      }
      
      .queue-list {
        max-height: 250px;
      }
      
      .pip-container {
        width: 200px;
        height: 113px;
        bottom: 70px;
        right: 10px;
      }
      
      .search-item {
        flex-direction: column;
        gap: 10px;
      }
      
      .search-thumbnail {
        width: 100%;
        height: auto;
      }
      
      .user-actions {
        flex-direction: column;
        gap: 3px;
      }
      
      .kick-btn {
        font-size: 9px;
        padding: 3px 6px;
      }
    }

    @media (max-width: 480px) {
      .header h1 {
        font-size: 1.5rem;
      }
      
      .login-section {
        padding: 20px;
        margin: 10px;
      }
      
      .video-section, .queue-section, .users-section {
        padding: 15px;
      }
      
      .pip-container {
        width: 150px;
        height: 84px;
        bottom: 60px;
      }
      
      .notification {
        font-size: 12px;
        padding: 10px 15px;
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>WatchTogether</h1>
      <p>Watch YouTube videos together in perfect sync</p>
    </div>

    <div id="loginSection" class="login-section">
      <h2 id="loginTitle" style="margin-bottom: 20px; font-weight: 600;">Join a Room</h2>
      <div style="display: flex; flex-direction: column; gap: 15px;">
        <input type="text" id="nameInput" placeholder="Enter your name" style="text-align: center;">
        <input type="text" id="roomInput" placeholder="Enter room ID" style="text-align: center;">
        <div id="passwordSection" style="display: none;">
          <input type="password" id="passwordInput" placeholder="Enter room password" style="text-align: center;">
        </div>
        <div id="createPasswordSection" style="display: none;">
          <input type="password" id="createPasswordInput" placeholder="Set room password (optional)" style="text-align: center;">
          <small style="color: #888; font-size: 12px; margin-top: 5px;">Leave empty for no password</small>
        </div>
        <button id="joinBtn" style="margin-top: 10px;">Check Room</button>
        <button id="createRoomBtn" style="display: none;">Create Room</button>
      </div>
    </div>

    <div id="appSection" class="app-section">
      <div class="main-content">
        <!-- Video Player Section - Top Priority -->
        <div class="video-section">
          <div class="current-video">
            <h2>Now Playing</h2>
            <div id="videoTitle" class="video-title">No video selected</div>
          </div>
          
          <div id="videoContainer">
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M8,5.14V19.14L19,12.14L8,5.14Z" />
              </svg>
              <p>Add a video to get started</p>
            </div>
          </div>

          <div class="search-container">
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
              <input type="text" id="searchInput" placeholder="Search YouTube videos..." style="flex: 1;">
              <button id="searchBtn" class="secondary">Search</button>
            </div>
            <div id="searchResults" class="search-results"></div>
          </div>

          <div class="controls">
            <div class="input-group">
              <input type="text" id="videoInput" placeholder="Paste YouTube/Vimeo/Twitch URL">
            </div>
            <button id="addVideoBtn">Add Video</button>
            <button id="skipBtn" class="secondary">Vote Skip</button>
            <button id="readyBtn" class="ready">Ready</button>
            <button id="pipBtn" class="secondary">Picture-in-Picture</button>
            <button id="inviteBtn" class="secondary">Invite</button>
          </div>
        </div>

        <!-- Queue Section - Below Video -->
        <div class="queue-section">
          <h3 class="section-title">Up Next</h3>
          <div id="queueList" class="queue-list">
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15,6H3V8H15V6M15,10H3V12H15V10M3,16H11V14H3V16M17,6V14.5L22,9.5L17,6Z" />
              </svg>
              <p>Queue is empty</p>
            </div>
          </div>
        </div>

        <!-- Users Section - Collapsible -->
        <div class="users-section">
          <div class="users-toggle" onclick="toggleUsers()">
            <h3 class="section-title" style="margin-bottom: 0;">Users in Room</h3>
            <span class="toggle-icon" id="usersToggleIcon">▼</span>
          </div>
          
          <div id="usersContent" class="users-content expanded">
            <div id="userList" class="user-list"></div>
            <div id="readyStatus" class="ready-status"></div>
            <div id="skipVoteStatus" class="skip-vote-status"></div>
            <div id="kickVoteStatus" class="kick-vote-status"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="notification" class="notification"></div>
  <div id="connectionStatus" class="connection-status disconnected">Disconnected</div>
  
  <!-- Picture-in-Picture Container -->
  <div id="pipContainer" class="pip-container">
    <div class="pip-controls">
      <button class="pip-btn" onclick="closePiP()">×</button>
      <button class="pip-btn" onclick="togglePiPSize()">⤢</button>
    </div>
    <div id="pipVideo"></div>
  </div>

  <script>
    let socket;
    let player;
    let currentRoom = "";
    let isReady = false;
    let hasVotedSkip = false;
    let syncingVideo = false;
    let usersExpanded = true;
    let userKickVotes = new Map(); // Track kick votes for each user
    let currentUsers = new Map(); // Track current users with their socket IDs
    let pipPlayer = null;
    let isPiPActive = false;
    let pipSize = 'normal'; // 'normal' or 'large'

    // Railway deployment URL
    const SERVER_URL = "https://watchtogether-production.up.railway.app/";

    function extractVideoID(url) {
      const match = url.match(/[?&]v=([^&]+)/);
      if (match && match[1]) return match[1];
      const shortMatch = url.match(/youtu\.be\/([^?&]+)/);
      if (shortMatch && shortMatch[1]) return shortMatch[1];
      return url.trim();
    }

    function showNotification(message, type = 'info') {
      const notification = document.getElementById("notification");
      notification.textContent = message;
      notification.className = `notification ${type}`;
      notification.style.display = "block";
      setTimeout(() => {
        notification.style.display = "none";
      }, 4000);
    }

    function updateConnectionStatus(connected) {
      const status = document.getElementById("connectionStatus");
      if (connected) {
        status.textContent = "Connected";
        status.className = "connection-status connected";
      } else {
        status.textContent = "Disconnected";
        status.className = "connection-status disconnected";
      }
    }

    function updateVideoTitle(videoId, videoInfo) {
      if (videoId) {
        if (videoInfo && videoInfo.title) {
          document.getElementById("videoTitle").innerHTML = `
            <div style="font-weight: 600; margin-bottom: 5px;">${videoInfo.title}</div>
            <div style="font-size: 0.8em; color: #aaa;">by ${videoInfo.channelTitle}</div>
          `;
        } else {
          document.getElementById("videoTitle").textContent = `https://youtube.com/watch?v=${videoId}`;
        }
      } else {
        document.getElementById("videoTitle").textContent = "No video selected";
      }
    }

    function toggleUsers() {
      usersExpanded = !usersExpanded;
      const content = document.getElementById("usersContent");
      const icon = document.getElementById("usersToggleIcon");
      
      if (usersExpanded) {
        content.className = "users-content expanded";
        icon.textContent = "▼";
        icon.classList.remove("rotated");
      } else {
        content.className = "users-content collapsed";
        icon.textContent = "▶";
        icon.classList.add("rotated");
      }
    }

    document.getElementById("joinBtn").onclick = () => {
      const name = document.getElementById("nameInput").value.trim();
      const room = document.getElementById("roomInput").value.trim();
      
      if (!name || !room) {
        showNotification("Please enter both name and room ID", "error");
        return;
      }

      // Connect to server first
      if (!socket) {
        console.log("Connecting to:", SERVER_URL);
        socket = io(SERVER_URL);
        
        socket.on("connect", () => {
          console.log("Connected to server");
          updateConnectionStatus(true);
          checkRoom(room, name);
        });

        socket.on("disconnect", () => {
          console.log("Disconnected from server");
          updateConnectionStatus(false);
          showNotification("Disconnected from server", "error");
        });

        socket.on("connect_error", (error) => {
          console.error("Connection error:", error);
          updateConnectionStatus(false);
          showNotification("Failed to connect to server", "error");
        });

        setupSocketListeners();
      } else {
        checkRoom(room, name);
      }
    };

    document.getElementById("createRoomBtn").onclick = () => {
      const name = document.getElementById("nameInput").value.trim();
      const room = document.getElementById("roomInput").value.trim();
      const password = document.getElementById("createPasswordInput").value.trim();
      
      if (!name || !room) {
        showNotification("Please enter both name and room ID", "error");
        return;
      }

      currentRoom = room;
      socket.emit("createRoom", { roomId: room, userName: name, password: password || null });
    };

    function checkRoom(room, name) {
      socket.emit("checkRoom", room);
    }

    function voteKick(userId, userName) {
      if (currentRoom && socket) {
        // This is a temporary implementation - the server needs the actual socket ID
        // For now, we'll send the userName and let the server find the socket ID
        socket.emit("voteKick", { roomId: currentRoom, targetUserName: userName });
      }
    }

    // Video search functionality
    async function searchVideos(query) {
      try {
        const response = await fetch(`${SERVER_URL}/api/search?q=${encodeURIComponent(query)}`);
        const data = await response.json();
        
        if (data.videos) {
          displaySearchResults(data.videos);
        } else {
          showNotification("No videos found", "info");
        }
      } catch (error) {
        console.error("Search error:", error);
        showNotification("Search failed", "error");
      }
    }

    function displaySearchResults(videos) {
      const resultsContainer = document.getElementById("searchResults");
      resultsContainer.innerHTML = videos.map(video => `
        <div class="search-item" onclick="addSearchResult('${video.id}', '${video.title.replace(/'/g, "\\'")}')">
          <img src="${video.thumbnail}" alt="${video.title}" class="search-thumbnail">
          <div class="search-info">
            <div class="search-title">${video.title}</div>
            <div class="search-channel">${video.channelTitle}</div>
          </div>
        </div>
      `).join('');
      resultsContainer.style.display = 'block';
    }

    function addSearchResult(videoId, title) {
      document.getElementById("videoInput").value = `https://youtube.com/watch?v=${videoId}`;
      document.getElementById("searchResults").style.display = 'none';
      document.getElementById("searchInput").value = '';
      showNotification(`Selected: ${title}`, "success");
    }

    // Picture-in-Picture functionality
    function enablePiP() {
      if (!player || isPiPActive) return;
      
      const pipContainer = document.getElementById("pipContainer");
      const pipVideo = document.getElementById("pipVideo");
      
      // Create new player for PiP
      pipPlayer = new YT.Player('pipVideo', {
        height: '100%',
        width: '100%',
        videoId: player.getVideoData().video_id,
        playerVars: {
          'autoplay': 1,
          'controls': 1,
          'modestbranding': 1,
          'rel': 0
        },
        events: {
          'onReady': (event) => {
            pipPlayer.seekTo(player.getCurrentTime());
            if (player.getPlayerState() === 1) {
              pipPlayer.playVideo();
            } else {
              pipPlayer.pauseVideo();
            }
          }
        }
      });
      
      pipContainer.style.display = 'block';
      isPiPActive = true;
      
      // Make PiP draggable
      makeDraggable(pipContainer);
      
      showNotification("Picture-in-Picture enabled", "success");
    }

    function closePiP() {
      const pipContainer = document.getElementById("pipContainer");
      pipContainer.style.display = 'none';
      
      if (pipPlayer) {
        pipPlayer.destroy();
        pipPlayer = null;
      }
      
      isPiPActive = false;
      showNotification("Picture-in-Picture disabled", "info");
    }

    function togglePiPSize() {
      const pipContainer = document.getElementById("pipContainer");
      
      if (pipSize === 'normal') {
        pipContainer.style.width = '400px';
        pipContainer.style.height = '225px';
        pipSize = 'large';
      } else {
        pipContainer.style.width = '300px';
        pipContainer.style.height = '169px';
        pipSize = 'normal';
      }
    }

    function makeDraggable(element) {
      let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
      
      element.onmousedown = dragMouseDown;
      
      function dragMouseDown(e) {
        e = e || window.event;
        e.preventDefault();
        pos3 = e.clientX;
        pos4 = e.clientY;
        document.onmouseup = closeDragElement;
        document.onmousemove = elementDrag;
      }
      
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
        element.style.top = (element.offsetTop - pos2) + "px";
        element.style.left = (element.offsetLeft - pos1) + "px";
        element.style.bottom = 'auto';
        element.style.right = 'auto';
      }
      
      function closeDragElement() {
        document.onmouseup = null;
        document.onmousemove = null;
      }
    }

    // Room invitation functionality
    function generateInviteLink() {
      if (!currentRoom) {
        showNotification("You must be in a room to generate an invite", "error");
        return;
      }
      
      const inviteUrl = `${window.location.origin}/invite/${currentRoom}`;
      
      // Copy to clipboard
      navigator.clipboard.writeText(inviteUrl).then(() => {
        showNotification("Invite link copied to clipboard!", "success");
      }).catch(() => {
        // Fallback for browsers that don't support clipboard API
        const textArea = document.createElement("textarea");
        textArea.value = inviteUrl;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        showNotification("Invite link copied to clipboard!", "success");
      });
    }

    // Check for room parameter in URL (from invite links)
    function checkInviteRoom() {
      const urlParams = new URLSearchParams(window.location.search);
      const roomParam = urlParams.get('room');
      const errorParam = urlParams.get('error');
      
      if (errorParam === 'room_not_found') {
        showNotification("Room not found or no longer active", "error");
      }
      
      if (roomParam) {
        document.getElementById("roomInput").value = roomParam;
        showNotification("Room loaded from invite link", "info");
      }
    }

    // Initialize invite check when page loads
    window.addEventListener('load', checkInviteRoom);

    function setupSocketListeners() {
      socket.on("roomStatus", (data) => {
        const name = document.getElementById("nameInput").value.trim();
        const room = document.getElementById("roomInput").value.trim();
        
        if (data.exists) {
          if (data.hasPassword) {
            // Show password input for existing room
            document.getElementById("loginTitle").textContent = "Enter Password";
            document.getElementById("passwordSection").style.display = "block";
            document.getElementById("createPasswordSection").style.display = "none";
            document.getElementById("joinBtn").textContent = "Join Room";
            document.getElementById("createRoomBtn").style.display = "none";
            document.getElementById("joinBtn").onclick = () => {
              const password = document.getElementById("passwordInput").value.trim();
              socket.emit("joinRoom", { roomId: room, userName: name, password: password });
            };
          } else {
            // Join room without password
            socket.emit("joinRoom", { roomId: room, userName: name, password: null });
          }
        } else {
          // Show create room options
          document.getElementById("loginTitle").textContent = "Create Room";
          document.getElementById("passwordSection").style.display = "none";
          document.getElementById("createPasswordSection").style.display = "block";
          document.getElementById("joinBtn").style.display = "none";
          document.getElementById("createRoomBtn").style.display = "block";
        }
      });

      socket.on("roomJoined", (data) => {
        showNotification(`${data.isCreator ? 'Created' : 'Joined'} room: ${data.roomId}`, "success");
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("appSection").style.display = "block";
      });

      socket.on("roomError", (message) => {
        showNotification(message, "error");
        // Reset form
        document.getElementById("passwordInput").value = "";
        document.getElementById("createPasswordInput").value = "";
      });

      socket.on("updateQueue", (data) => {
        // Handle both old format (just array) and new format (object with queue and videoInfoCache)
        const queue = data.queue || data;
        const videoInfoCache = data.videoInfoCache || {};
        
        console.log("Queue updated:", queue, "Video info cache:", videoInfoCache);
        const queueList = document.getElementById("queueList");
        if (queue.length === 0) {
          queueList.innerHTML = `
            <div class="empty-state">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M15,6H3V8H15V6M15,10H3V12H15V10M3,16H11V14H3V16M17,6V14.5L22,9.5L17,6Z" />
              </svg>
              <p>Queue is empty</p>
            </div>`;
        } else {
          queueList.innerHTML = queue.map((videoId, index) => {
            const videoInfo = videoInfoCache[videoId];
            const title = videoInfo ? videoInfo.title : `https://youtube.com/watch?v=${videoId}`;
            const channel = videoInfo ? ` by ${videoInfo.channelTitle}` : '';
            
            return `
              <div class="queue-item">
                <div class="queue-number">${index + 1}</div>
                <div class="queue-title">
                  <div style="font-weight: 500;">${title}</div>
                  ${channel ? `<div style="font-size: 12px; color: #888; margin-top: 2px;">${channel}</div>` : ''}
                </div>
              </div>
            `;
          }).join('');
        }
      });

      socket.on("updateUsers", (users) => {
        console.log("Users updated:", users);
        const userList = document.getElementById("userList");
        userList.innerHTML = "";
        
        // Update current users map
        currentUsers.clear();
        
        let readyCount = 0;
        users.forEach((user, index) => {
          // Use index as a simple way to identify users since we don't have socket IDs in user objects
          const userId = `user_${index}_${user.name}`;
          currentUsers.set(user.name, userId);
          
          const userDiv = document.createElement("div");
          userDiv.className = "user" + (user.ready ? " ready" : "");
          userDiv.innerHTML = `
            <div class="user-status"></div>
            ${user.name}
            <div class="user-actions">
              <button class="kick-btn" onclick="voteKick('${userId}', '${user.name}')">Kick</button>
            </div>
          `;
          userList.appendChild(userDiv);
          if (user.ready) readyCount++;
        });

        const readyStatus = document.getElementById("readyStatus");
        readyStatus.innerHTML = `
          <strong>${readyCount}/${users.length}</strong> users ready
        `;
      });

      socket.on("playVideo", (data) => {
        console.log("Play video:", data);
        updateVideoTitle(data.videoId, data.videoInfo);
        
        const platform = data.platform || 'youtube';
        
        if (platform === 'youtube' && player) {
          player.loadVideoById(data.videoId);
          setTimeout(() => {
            if (data.isPaused) {
              player.pauseVideo();
            }
            if (data.currentTime > 0) {
              player.seekTo(data.currentTime, true);
            }
          }, 1000);
        } else {
          createPlayer(data.videoId, platform);
        }
        
        // Reset skip votes when new video starts
        hasVotedSkip = false;
        document.getElementById("skipBtn").textContent = "Vote Skip";
        document.getElementById("skipBtn").className = "secondary";
        document.getElementById("skipVoteStatus").style.display = "none";
      });

      socket.on("videoAdded", (data) => {
        showNotification(`${data.user} added: ${data.videoInfo.title}`, "success");
      });

      socket.on("videoError", (data) => {
        showNotification(data.message, "error");
      });

      socket.on("videoStopped", () => {
        console.log("Video stopped");
        if (player) {
          player.stopVideo();
        }
        updateVideoTitle(null);
      });

      socket.on("syncPause", (currentTime) => {
        if (player && !syncingVideo) {
          syncingVideo = true;
          player.seekTo(currentTime, true);
          player.pauseVideo();
          setTimeout(() => { syncingVideo = false; }, 1000); // Increased from 500ms
        }
      });

      socket.on("syncPlay", (currentTime) => {
        if (player && !syncingVideo) {
          syncingVideo = true;
          player.seekTo(currentTime, true);
          player.playVideo();
          setTimeout(() => { syncingVideo = false; }, 1000); // Increased from 500ms
        }
      });

      socket.on("syncSeek", (currentTime) => {
        if (player && !syncingVideo) {
          syncingVideo = true;
          player.seekTo(currentTime, true);
          setTimeout(() => { syncingVideo = false; }, 1000); // Increased from 500ms
        }
      });

      socket.on("allReady", () => {
        showNotification("All users ready! Starting video...", "success");
      });

      socket.on("skipVoteUpdate", (data) => {
        console.log("Skip vote update:", data);
        const skipStatus = document.getElementById("skipVoteStatus");
        
        if (data.votes > 0) {
          skipStatus.style.display = "block";
          skipStatus.innerHTML = `
            <strong>Skip Vote:</strong> ${data.votes}/${data.total} votes<br>
            <small>${data.user} ${data.action} their vote</small>
          `;
        } else {
          skipStatus.style.display = "none";
        }
        
        if (data.action === "added") {
          showNotification(`${data.user} voted to skip (${data.votes}/${data.total})`, "warning");
        } else {
          showNotification(`${data.user} removed their skip vote (${data.votes}/${data.total})`, "info");
        }
      });

      socket.on("videoSkipped", (data) => {
        showNotification("Video skipped by vote!", "warning");
        document.getElementById("skipVoteStatus").style.display = "none";
      });

      socket.on("kickVoteUpdate", (data) => {
        console.log("Kick vote update:", data);
        const kickStatus = document.getElementById("kickVoteStatus");
        
        if (data.votes > 0) {
          kickStatus.style.display = "block";
          kickStatus.innerHTML = `
            <strong>Kick Vote for ${data.targetUser}:</strong> ${data.votes}/${data.required || data.total} votes<br>
            <small>${data.voter} ${data.action} their vote</small>
          `;
        } else {
          kickStatus.style.display = "none";
        }
        
        if (data.action === "added") {
          showNotification(`${data.voter} voted to kick ${data.targetUser} (${data.votes}/${data.required || data.total})`, "warning");
        } else {
          showNotification(`${data.voter} removed their kick vote (${data.votes}/${data.required || data.total})`, "info");
        }
      });

      socket.on("userKicked", (data) => {
        showNotification(`${data.user} was kicked from the room`, "warning");
        document.getElementById("kickVoteStatus").style.display = "none";
        userKickVotes.clear();
      });

      socket.on("kicked", (data) => {
        showNotification(`You were kicked from room ${data.room}`, "error");
        // Reset to login screen
        document.getElementById("appSection").style.display = "none";
        document.getElementById("loginSection").style.display = "block";
        socket = null;
      });

      socket.on("userJoined", (data) => {
        showNotification(`${data.userName} joined the room`, "success");
      });

      socket.on("userLeft", (data) => {
        showNotification(`${data.userName} left the room`, "info");
      });
    }

    document.getElementById("addVideoBtn").onclick = () => {
      const url = document.getElementById("videoInput").value.trim();
      if (!url) {
        showNotification("Please enter a video URL", "error");
        return;
      }
      
      console.log("Adding video:", url);
      socket.emit("addVideo", { roomId: currentRoom, videoUrl: url });
      document.getElementById("videoInput").value = "";
      document.getElementById("searchResults").style.display = "none";
      showNotification("Video added to queue", "success");
    };

    // Search functionality
    document.getElementById("searchBtn").onclick = () => {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) {
        showNotification("Please enter a search term", "error");
        return;
      }
      searchVideos(query);
    };

    // Picture-in-Picture button
    document.getElementById("pipBtn").onclick = () => {
      if (isPiPActive) {
        closePiP();
      } else {
        enablePiP();
      }
    };

    // Invite button
    document.getElementById("inviteBtn").onclick = generateInviteLink;

    document.getElementById("skipBtn").onclick = () => {
      if (currentRoom && socket) {
        console.log("Voting to skip");
        socket.emit("voteSkip", currentRoom);
        hasVotedSkip = !hasVotedSkip;
        
        const btn = document.getElementById("skipBtn");
        if (hasVotedSkip) {
          btn.textContent = "Remove Vote";
          btn.className = "danger";
        } else {
          btn.textContent = "Vote Skip";
          btn.className = "secondary";
        }
      }
    };

    document.getElementById("readyBtn").onclick = () => {
      if (currentRoom && socket) {
        console.log("Toggling ready state");
        isReady = !isReady;
        socket.emit("toggleReady", currentRoom);
        const btn = document.getElementById("readyBtn");
        if (isReady) {
          btn.textContent = "Not Ready";
          btn.className = "danger";
          showNotification("You are now ready!", "success");
        } else {
          btn.textContent = "Ready";
          btn.className = "ready";
          showNotification("You are no longer ready", "info");
        }
      }
    };

    function createPlayer(videoId, platform = 'youtube') {
      const container = document.getElementById('videoContainer');
      container.innerHTML = '';
      
      if (platform === 'youtube') {
        player = new YT.Player('videoContainer', {
          height: '100%',
          width: '100%',
          videoId: videoId,
          playerVars: {
            'modestbranding': 1,
            'rel': 0,
            'showinfo': 0
          },
          events: { 
            'onStateChange': onPlayerStateChange,
            'onReady': onPlayerReady
          }
        });
      } else if (platform === 'vimeo') {
        container.innerHTML = `<iframe src="https://player.vimeo.com/video/${videoId}?autoplay=1" width="100%" height="100%" frameborder="0" allow="autoplay; fullscreen; picture-in-picture"></iframe>`;
      } else if (platform === 'twitch') {
        container.innerHTML = `<iframe src="https://player.twitch.tv/?video=${videoId}&parent=${window.location.hostname}&autoplay=true" width="100%" height="100%" frameborder="0"></iframe>`;
      }
    }

    function onPlayerReady(event) {
      console.log("YouTube player ready");
      const iframe = event.target.getIframe();
      iframe.style.aspectRatio = '16/9';
      iframe.style.width = '100%';
      iframe.style.height = 'auto';
    }

    function onPlayerStateChange(event) {
      if (syncingVideo) return;

      if (event.data === YT.PlayerState.ENDED) {
        console.log("Video ended");
        socket.emit("videoEnded", currentRoom);
      } else if (event.data === YT.PlayerState.PAUSED) {
        const currentTime = player.getCurrentTime();
        console.log("Video paused at", currentTime);
        socket.emit("pauseVideo", { roomId: currentRoom, currentTime });
      } else if (event.data === YT.PlayerState.PLAYING) {
        const currentTime = player.getCurrentTime();
        console.log("Video playing at", currentTime);
        socket.emit("playVideo", { roomId: currentRoom, currentTime });
      }
    }

    // Sync seeking with reduced aggressiveness
    let lastSeekTime = 0;
    setInterval(() => {
      if (player && player.getCurrentTime && !syncingVideo) {
        const currentTime = player.getCurrentTime();
        if (Math.abs(currentTime - lastSeekTime) > 3) { // Increased threshold from 2 to 3 seconds
          socket.emit("seekVideo", { roomId: currentRoom, currentTime });
          lastSeekTime = currentTime;
        } else {
          lastSeekTime = currentTime;
        }
      }
    }, 2000); // Increased interval from 1000ms to 2000ms

    // Handle Enter key for inputs
    document.getElementById("nameInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("roomInput").focus();
    });
    
    document.getElementById("roomInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("joinBtn").click();
    });
    
    document.getElementById("videoInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("addVideoBtn").click();
    });
    
    document.getElementById("searchInput").addEventListener("keypress", (e) => {
      if (e.key === "Enter") document.getElementById("searchBtn").click();
    });
    
    // Hide search results when clicking outside
    document.addEventListener("click", (e) => {
      const searchContainer = document.querySelector(".search-container");
      if (!searchContainer.contains(e.target)) {
        document.getElementById("searchResults").style.display = "none";
      }
    });
  </script>
</body>
